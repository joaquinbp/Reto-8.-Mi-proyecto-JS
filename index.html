<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Web4Pizza</title>
</head>

<body>
  <header>
    <!-- Imagen de cabecera -->
    <div class="cabecera d-flex align-items-center d-flex justify-content-center">
      <img src="img/Web4Pizza.png">
    </div>
    <!-- Barra de navegación -->
    <div class="bs-example">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active" onclick="inicio()">Inicio</a>
            <a href="#" class="nav-item nav-link" onclick="compra()">Menú</a>
            <a href="#" class="nav-item nav-link " onclick="contacto()">Contacta</a>
            <a href="#" class="nav-item nav-link" id="misPedidos" onclick="mostrarPedidos()">Mis pedidos</a>
          </div>
          <div class="navbar-nav ml-auto">
            <a href="#" class="nav-item nav-link" onclick="login()" id="simboloLogin"><img src="img/usuario.png" height="28"></a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Slider de imagenes -->
  <div id="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/pizza.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/ofertaa.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/barbacoa.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
<!-- Div que contiene los elementos del menú -->
  <div id="compra"> 
    <div class="row">
      <!-- Elementos generados a partir del JSON -->
      <main id="items" class="col-sm-8 row"></main>
      <!-- Carrito -->
      <aside class="col-sm-4">
        <h2>Carrito</h2>
        <!-- Elementos del carrito -->
        <ul id="carrito" class="list-group"></ul>
        <hr>
        <!-- Precio total -->
        <p class="text-right">Total: <span id="total"></span>&euro;</p>
        <button onclick="realizaPedido()">Realizar pedido</button>
      </aside>
    </div>
    <br>
    <button id="añadePizza" onclick="añadirPizza()">Añadir pizza</button>  <div id="nombrePizza" >Nombre: <input id="nombre" type="text" required></div> <div id ="precioPizza"> Precio: <input  id="precio" type="text"></div> <button id="creaPizza" onclick="creaPizza()">Añadir pizza</button>
  </div>
  
  <!-- Formulario de login -->
  <form name="formulario" id="formulario">
    <label id="labelUsu"><input type="text" name="usuario" id="usuario" placeholder="Usuario"></label>
    <div id="errorUsu"></div>
    <br>
    <br>
    <label for=""><input type="password" name="pass" id="pass" placeholder="Contraseña"></label>
    <div id="errorPass"></div>
    <br>
    <br>
    <button type="button" class="btn btn-primary" id="login" onclick="validaLogin()">Login</button>
    <br>
    <br>
  </form>
  <!-- Contenedor en el que se van almacenando dinámicamente los pedidos -->
  <div id="pedidos" class="card-group"></div>
  <!-- Formulario de contacto -->
  <div id="contacto">
    <form name="contact" id="contact">
      <label id="labelMail"><input type="email" name="correo" id="correo" placeholder="E-mail"></label>
      <br>
      <br>
      <label><textarea name="textarea" rows="10" cols="50" >Escribe aquí tu comentario</textarea></label>
      <br>
      <br>
      <input type="submit" class="btn btn-primary" id="comentario" value="Enviar comentario" onclick="enviaComentario()">
      <br>
      <br>
    </form>
  </div>
  <!-- Footer -->
  <footer>
    <ul class="foote_bottom_ul_amrc">
      <li><a href="#" onclick="inicio()">Inicio</a></li>
      <li><a href="#" onclick="compra()">Menú</a></li>
      <li><a href="#" onclick="contacto()">Contacta</a></li>
    </ul>
    <p class="text-center">Copyright @2019 | Joaquín Bono Pineda</p>

    <ul class="social_footer_ul">
      <li><a href="http://facebook.com" target="blank"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="http://twitter.com" target="blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="http://linkedin.com" target="blank"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="http://instagram.com" target="blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
  <!-- Footer -->
  <script src="./js/myscript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
